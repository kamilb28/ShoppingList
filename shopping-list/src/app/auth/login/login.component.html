<div class="container">
    <h2>Login</h2>
    <form (submit)="onLogin(email.value, password.value, $event)">
      <input #email type="email" placeholder="Email" required />
      <input #password type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <button (click)="navigateToRegister()">Register</button>
  </div>
